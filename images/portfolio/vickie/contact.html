    <title>Contact Me Form</title>

<body>

    <!-- Main Container for the Form -->
    <div class="container">
        <h1>Contact Me</h1>

        <!-- Form Container -->
        <div class="form-container">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}"
                method="post">
                <fieldset id="fs-frm-inputs">
                    <label for="full-name">Name</label>
                    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                    
                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                    
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
                    
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <ul class="social-icon">
            <li class="social-icon__item">
                <a class="social-icon__link" aria-label="Facebook Profile" href="https://www.facebook.com/victoria.gallaty">

                </a>
            </li>
            <li class="social-icon__item">
                <a class="social-icon__link" aria-label="LinkedIn Profile" href="https://www.linkedin.com/in/vickie-clauser/">

            </li>
